<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // JavaScript function to validate credentials
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;


            if (email !== null && password !== null) {
                // Redirect to home.html if credentials match
                window.location.href = "home.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="assets/images/logo2.jpg" alt="Logo">
    </div>
    <div class="login-container">
        <div class="tabs">
            <div class="tab active">Password</div>
            <div class="tab">Phone Number</div>
        </div>
        <form onsubmit="validateLogin(event)">
            <div class="form-group">
                <input type="text" id="email" placeholder="Please enter your Phone Number or Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Please enter your password" required>
            </div>
            <div class="form-group">
                <span>Forgot password?</span>
            </div>
            <button class="login-btn" type="submit">LOG IN</button>
        </form>
        <div class="signup-text">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
</body>
</html>
