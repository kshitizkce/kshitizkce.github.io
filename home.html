<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f8f8;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #ff5722;
  padding: 10px 20px;
  color: white;
}

.header img {
            width: 200px; /* Adjust the size of the logo as needed */
            height: 100%;
        }

.logo {
  font-size: 24px;
  font-weight: bold;
}

.search-bar {
  flex: 1;
  margin: 0 20px;
  padding: 10px;
  border: none;
  border-radius: 5px;
}

.cart-button {
  background-color: white;
  color: #ff5722;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.main-content {
  padding: 20px;
}

.on-sale, .categories {
  margin-bottom: 40px;
}

.products {
  display: flex;
  gap: 20px;
}

.product-card {
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  text-align: center;
  width: 150px;
}

.product-card img {
  max-width: 100%;
  border-bottom: 1px solid #ddd;
  margin-bottom: 10px;
}

.discount {
  color: red;
}

.category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 20px;
}

.category-item {
  background-color: white;
  padding: 10px;
  text-align: center;
  border: 1px solid #ddd;
  border-radius: 5px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <header class="header">
    <img src="assets/images/logo2.jpg" alt="Logo">
    <input type="text" placeholder="Search in MomoBowl" class="search-bar">
    <button class="cart-button">Cart</button>
  </header>

  <main class="main-content">
    <section class="on-sale">
      <h2>On Sale Now</h2>
      <div class="products">
        <div class="product-card">
          <img src="assets/images/logo2.jpg" alt="Spicy Momo">
          <h3>Spicy Momo</h3>
          <p>Rs. 449 <span class="discount">-70%</span></p>
        </div>
        <div class="product-card">
          <img src="assets/images/logo2.jpg" alt="Jhol Momo">
          <h3>Jhol Momo</h3>
          <p>Rs. 135 <span class="discount">-46%</span></p>
        </div>
        <!-- Add more product cards as needed -->
      </div>
    </section>

    <section class="categories">
      <h2>Categories</h2>
      <div class="category-grid">
        <div class="category-item">MoMo</div>
        <div class="category-item">Drinks</div>
        <div class="category-item">Pickle</div>
        <!-- Add more category items -->
      </div>
    </section>
  </main>
</body>
</html>
