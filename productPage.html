<!DOCTYPE html>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
    const userMenu = document.querySelector('li a[href="#"]'); // Select the "User" menu item
    const loggedInUser = localStorage.getItem("loggedInUser");

    if (loggedInUser) {
        userMenu.textContent = loggedInUser; // Update the menu with the user's email
    }
});
window.addEventListener("DOMContentLoaded", () => {
    // Extract query parameters
    const params = new URLSearchParams(window.location.search);
    const productName = params.get("name") || "Default Product Name";
    const productPrice = params.get("price") || "0.00";
    const productImage = params.get("image") || "assets/images/default.jpg";
    const productDescription = params.get("description") || "Default product description.";

    // Update product details on the page
    document.querySelector(".product-description h1").textContent = productName;
    document.querySelector(".product-price").textContent = `Price: $${productPrice}`;
    document.querySelector(".product-main-image").src = productImage;
    document.querySelector(".product-main-image").alt = `Image of ${productName}`;
    document.querySelector(".product-details").textContent = productDescription;
  });

  document.getElementById("logout").addEventListener("click", function () {
    // Clear any user-related data from local storage or session storage (if applicable)
    localStorage.removeItem("loggedInUser");

    // Redirect to the login page
    window.location.href = "index.html";
  });

  document.addEventListener("DOMContentLoaded", () => {
    // Handle Buy Now button
    document.querySelector(".buy-now-btn").addEventListener("click", function () {
      alert("Order placed successfully!");
    });

    // Handle Add to Cart button
    document.querySelector(".add-to-cart-btn").addEventListener("click", function () {
      alert("Item successfully added to cart!");
    });
  });
  </script>
